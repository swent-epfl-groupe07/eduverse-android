on:
  workflow_dispatch:  # Allows manual triggering of the workflow
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Create Google Service file
        run: |
          cat /home/runner/work/feedme-android/app/google-services.json | base64

      - name: Load Google Service
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES }}

        run: |
          echo $DATA | base64 -di > app/google-services.json

      # Updated step: Ensure proper location of custom keystore
      - name: Prepare Custom Keystore
        env:
          BASE64_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo $BASE64_KEYSTORE | base64 --decode > ../../app/custom-debug.keystore

      # Specify paths and passwords directly in the build step
      - name: Build APK
        run: |
          ./gradlew assembleDebug -Pandroid.injected.signing.store.file=app/custom-debug.keystore \
                                   -Pandroid.injected.signing.store.password="TESTTEST" \
                                   -Pandroid.injected.signing.key.alias="androiddebugkey" \
                                   -Pandroid.injected.signing.key.password="TESTTEST"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/app-debug.apk
